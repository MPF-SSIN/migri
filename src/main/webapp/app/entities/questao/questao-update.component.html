<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-questao-heading" jhiTranslate="migriApp.questao.home.createOrEditLabel">Create or edit a Questao</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="migriApp.questao.tipo" for="field_tipo">Tipo</label>
                    <input type="text" class="form-control" name="tipo" id="field_tipo"
                           formControlName="tipo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="migriApp.questao.recomendacao" for="field_recomendacao">Recomendacao</label>
                    <input type="text" class="form-control" name="recomendacao" id="field_recomendacao"
                           formControlName="recomendacao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="migriApp.questao.pergunta" for="field_pergunta">Pergunta</label>
                    <input type="text" class="form-control" name="pergunta" id="field_pergunta"
                           formControlName="pergunta"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="migriApp.questao.multiplo" for="field_multiplo">Multiplo</label>
                    <input type="checkbox" class="form-control" name="multiplo" id="field_multiplo"
                           formControlName="multiplo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="migriApp.questao.fator" for="field_fator">Fator</label>
                    <select class="form-control" id="field_fator" name="fator" formControlName="fator">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fatorOption.id === editForm.get('fator')!.value?.id ? editForm.get('fator')!.value : fatorOption" *ngFor="let fatorOption of fators; trackBy: trackById">{{ fatorOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
