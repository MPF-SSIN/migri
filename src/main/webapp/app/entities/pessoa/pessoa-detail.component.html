<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pessoa">
            <h2><span jhiTranslate="migriApp.pessoa.detail.title">Pessoa</span> {{ pessoa.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="migriApp.pessoa.nome">Nome</span></dt>
                <dd>
                    <span>{{ pessoa.nome }}</span>
                </dd>
                <dt><span jhiTranslate="migriApp.pessoa.cpf">Cpf</span></dt>
                <dd>
                    <span>{{ pessoa.cpf }}</span>
                </dd>
                <dt><span jhiTranslate="migriApp.pessoa.dataNascimento">Data Nascimento</span></dt>
                <dd>
                    <span>{{ pessoa.dataNascimento }}</span>
                </dd>
                <dt><span jhiTranslate="migriApp.pessoa.matricula">Matricula</span></dt>
                <dd>
                    <span>{{ pessoa.matricula }}</span>
                </dd>
                <dt><span jhiTranslate="migriApp.pessoa.lotacao">Lotacao</span></dt>
                <dd>
                    <div *ngIf="pessoa.lotacao">
                        <a [routerLink]="['/lotacao', pessoa.lotacao?.id, 'view']">{{ pessoa.lotacao?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pessoa', pessoa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
