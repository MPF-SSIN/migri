<div>
    <h2 id="page-heading">
        <span jhiTranslate="migriApp.resposta.home.title">Respostas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resposta" [routerLink]="['/resposta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="migriApp.resposta.home.createLabel">
            Create a new Resposta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="respostas?.length === 0">
        <span jhiTranslate="migriApp.resposta.home.notFound">No respostas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="respostas && respostas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="migriApp.resposta.texto">Texto</span></th>
                    <th scope="col" ><span jhiTranslate="migriApp.resposta.score">Score</span></th>
                    <th scope="col" ><span jhiTranslate="migriApp.resposta.selecionado">Selecionado</span></th>
                    <th scope="col" ><span jhiTranslate="migriApp.resposta.questao">Questao</span></th>
                    <th scope="col" ><span jhiTranslate="migriApp.resposta.resposta">Resposta</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resposta of respostas ;trackBy: trackId">
                    <td><a [routerLink]="['/resposta', resposta.id, 'view']">{{ resposta.id }}</a></td>
                    <td>{{ resposta.texto }}</td>
                    <td>{{ resposta.score }}</td>
                    <td>{{ resposta.selecionado }}</td>
                    <td>
                        <div *ngIf="resposta.questao">
                            <a [routerLink]="['/questao', resposta.questao?.id, 'view']" >{{ resposta.questao?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="resposta.resposta">
                            <a [routerLink]="['/resposta', resposta.resposta?.id, 'view']" >{{ resposta.resposta?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/resposta', resposta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/resposta', resposta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(resposta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
